<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
           {%for e in data%}
           <div class="col-3">
            <div class="card" style="width: 100%;">
                <div class="card-body">
                  <h5 class="card-title">{{e.title}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{e.amount}}</li>
                  <li class="list-group-item">{{e.payment_option}}</li>
                  <li class="list-group-item">{{e.category_option}}</li>
                </ul>
                <div class="card-body">
                  <a href="{%url 'expense-detail' e.id%}" class="card-link">deatil</a>
                  <a href="{%url 'expense-update' e.id%}" class="card-link">Update</a>
                  <a href="{%url 'expense-delete' e.id%}">delete</a>
                </div>
              </div>
            </div>
            {%endfor%}
        </div>
    </div>
</body>
</html>
